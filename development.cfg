[buildout]
extends =
    base.cfg

eggs +=
    Products.DocFinderTab
    Products.Clouseau

parts =
    instance
    zopepy
    repozo
    omelette

unzip = true

[instance]
recipe = plone.recipe.zope2instance
user = admin:naaphuqu
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = ${buildout:directory}/var/blobstorage
eggs = ${buildout:eggs}

zcml = 
    sbo.policy.deployment

environment-vars =
    zope_i18n_compile_mo_files = true

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ./
