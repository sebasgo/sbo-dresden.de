[buildout]
extends =
    base.cfg

parts =
    instance
    fix-blogstorage-permissions
    repozo
    zopepy
    backup
    omelette
    sbo.inkstain-translation

unzip = true

[sbo.inkstain-translation]
recipe = infrae.i18nextract
packages = sbo.inkstain
output =  ${buildout:directory}/src/sbo.inkstain/sbo/inkstain/locales
output-package = sbo.inkstain
domain = sbo.inkstain
