[buildout]
extends =
    base.cfg

parts =
    instance
    zopepy
    repozo

[instance]
recipe = plone.recipe.zope2instance
user = admin:pass
http-address = 9999
debug-mode = off
verbose-security = off
effective-user = plone
blob-storage = ${buildout:directory}/var/blobstorage
eggs = ${buildout:eggs}

zcml = 
    sbo.policy.deployment

environment-vars =
    zope_i18n_compile_mo_files = true
